<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>

    <form action="target.html">

        文本框 <input type="text" name="username">
        <br><br> 密码框 <input type="password" name="password">
        <br><br> 单选按钮 <input type="radio" name="hello" value="a">
        <input type="radio" name="hello" value="b" checked>
        <br><br> 多选框 <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3" checked>

        <br><br>


        <select name="yes">
            <option value="i">one</option>
            <option selected value="ii">Two</option>
            <option value="iii">There</option>
        </select>



        <br><br>

        <input type="submit" value="注册">
    </form>
</body>

</html>
